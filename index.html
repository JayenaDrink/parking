<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Detector - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 1rem;
        }
        
        .preview-container {
            display: none;
            margin: 2rem 0;
        }
        
        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .results {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .detection-info {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem 0;
            border-left: 4px solid #667eea;
        }
        
        .demo-note {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚗 Parking Slot Detector</h1>
        
        <div class="demo-note">
            <h3>📋 Demo Version</h3>
            <p>This is a client-side demo of the parking detection system. Upload an image to see simulated parking analysis results!</p>
            <p><strong>🤖 Want real AI detection?</strong> <a href="ai_demo.html" style="color: #667eea; font-weight: bold;">Try the AI Version →</a></p>
            <p><strong>🚀 Check AI Status:</strong> <a href="check_hf_status.html" style="color: #4caf50; font-weight: bold;">Hugging Face Status →</a></p>
        </div>
        
        <div class="upload-area" onclick="document.getElementById('imageInput').click()">
            <p>📸 Click here to upload a parking lot image</p>
            <button class="upload-btn">Choose Image</button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const results = document.getElementById('results');

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                simulateDetection();
            };
            reader.readAsDataURL(file);
        }

        function simulateDetection() {
            // Simulate processing time
            results.innerHTML = '<p>🔄 Analyzing parking spaces...</p>';
            
            setTimeout(() => {
                // Generate random parking analysis results
                const carCount = Math.floor(Math.random() * 6) + 3; // 3-8 cars
                const totalSpaces = Math.floor(Math.random() * 10) + 15; // 15-25 spaces
                const emptySpaces = totalSpaces - carCount;
                const occupancyRate = Math.round((carCount / totalSpaces) * 100);
                
                results.innerHTML = `
                    <div class="detection-info">
                        <h3>🎯 Parking Analysis Results</h3>
                        <p><strong>🚗 Cars Detected:</strong> ${carCount}</p>
                        <p><strong>🅿️ Empty Spaces:</strong> ${emptySpaces}</p>
                        <p><strong>📊 Total Spaces:</strong> ${totalSpaces}</p>
                        <p><strong>📈 Occupancy Rate:</strong> ${occupancyRate}%</p>
                        <p><strong>📋 Status:</strong> ${emptySpaces > 5 ? 'Plenty of spaces available!' : emptySpaces > 0 ? 'Limited spaces available' : 'Parking lot is full'}</p>
                    </div>
                    <div style="margin-top: 1rem; padding: 1rem; background: #fff3cd; border-radius: 8px; border-left: 4px solid #ffc107;">
                        <p><strong>💡 Note:</strong> This is a demo version with simulated results. The full version uses AI to detect actual parking spaces and vehicles.</p>
                    </div>
                `;
            }, 2000);
        }
    </script>
</body>
</html>
